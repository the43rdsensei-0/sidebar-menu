<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d533f9fc0c.js" crossorigin="anonymous"></script>
    <title>sidebar menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa-solid fa-code code"></i>
                <div class="logo_name">The43rd</div>
            </div>
            <i class="fa-solid fa-bars-sort" id="btn"></i> 
        </div>
        <ul class="nav_list">
            <li class="searchbar">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="text" placeholder="Search...">
              
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-grid icon"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-user icon"></i>
                    <span class="links_name">User</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-messages icon"></i>
                    <span class="links_name">Messages </span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-chart-simple icon"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-folder icon"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-cart-shopping icon"></i>
                    <span class="links_name">Orders</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-heart icon"></i>
                    <span class="links_name">Saved</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>

            <li>
                <a href="">
                    <i class="fa-solid fa-gear icon"></i>
                    <span class="links_name">Settings</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span>  -->
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="" alt="">
                    <div class="name_role">
                        <div class="name">the43rdSensei</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>

                <i class="fa-solid fa-right-from-bracket" id="log_out"></i>
            </div>
        </div>
    </div>
</body>
</html>
